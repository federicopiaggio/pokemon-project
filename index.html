<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Game</title>
    <link rel="stylesheet" href="css/juego.css">
    
</head>

<body>
    
    <div class="main" id="main1">
        <div class="main-title">
            <img src="./canvas/International_Pokémon_logo.svg.png" alt="">
        </div>
            <h3>Choose your Pokémon</h3>
            <div class="selector">
                <div class="btnB" id="btnPoke0">
                    <img src="./sprites/Charmander.png" alt="">
                </div>
                <div class="btnB" id="btnPoke1">
                    <img src="./sprites/Squirtle.png" alt="">
                </div>
                <div class="btnB" id="btnPoke2">
                    <img src="./sprites/Bulbasaur.png" alt="">
                </div>
            </div>
        
    </div>

    <div class="hidden main2" id="main2">
        <div class="battleCamp">
            <div class="battleCamp-card">
                <div class="pokemon trainer" id="idPokemon1">
                    <div class= "poke-names">
                        <progress id="lifeBar1" value="" max=""></progress>
                        <div id="numLife1" class="numlife"></div>
                        <h2 class="pokemon-trainer" id="pokemon-trainer">Charmander</h2> 
                    </div>
                    <img id="imgPoke1" class="imgPoke1" src="./sprites/Charmander.png" alt="">
                </div>
                
    
                <div class="pokemon enemy" id="idPokemon2">
                    <div class= "poke-names">
                        <progress id="lifeBar2" value="" max=""></progress>
                        <div id="numLife2"  class="numlife"></div>
                        <h2 class="pokemon-enemy" id="pokemon-enemy">Squirtle</h2>
                    </div>
                    <img id="imgPoke2"  src="./sprites/Squirtle.png" alt="">
                        
                    
                </div>
            </div>
            <div class="fondo-texto">
                <div class="display left"></div>
                <div class="display right"></div>
            </div>
        </div>
    
       
        <div class="joystick">
            <div class="botonesCrad ">
                    <div class="btnA" id="btnAttack0">
                        <img id="imgAttack0" src="./sprites/ataque-normal.png" width="100px" height="100px">
                        <div id="btnName0"></div>
                    </div>
                    <div class="btnA" id="btnAttack1">
                        <img id="imgAttack1" src="" width="100px" height="100px">
                        <div id="btnName1"></div>
                    </div>
                    <div class="btnA" id="btnAttack2">
                        <img id="imgAttack2" src="" width="100px" height="100px">
                        <div id="btnName2"></div>
                    </div>
                    <div class="btnA" id="btnAttack3">
                        <img id="imgAttack3" src="" width="100px" height="100px">
                        <div id="btnName3"></div>
                    </div>    
        </div>
    </div>
    
    <script src="js/attack.js"></script>
    <script src="js/pokemon.js"></script>
    <script src="js/index.js"></script>
    <script src="js/events.js"></script>
    <script src="js/aplication.js"></script>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>

</html>
